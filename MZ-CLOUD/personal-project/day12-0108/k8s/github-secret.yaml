# =============================================================================
# GitHub OAuth Secret
# GitHub OAuth 인증에 필요한 Client ID/Secret
# =============================================================================
#
# ⚠️ 실제 배포 시 반드시 client-secret을 변경하세요!
#
# 권장: kubectl로 직접 생성
# kubectl create secret generic github-secret -n gition \
#   --from-literal=client-id='Ov23liilVMO8Tw017cbt' \
#   --from-literal=client-secret='<YOUR_CLIENT_SECRET>'
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: github-secret
  namespace: gition
type: Opaque
stringData:
  client-id: "<YOUR_CLIENT_ID>"
  client-secret: "<YOUR_CLIENT_SECRET>"
