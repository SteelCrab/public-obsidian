# =============================================================================
# [Step 2] MySQL InnoDB Cluster - Secret
# MySQL Operator가 사용하는 Secret 형식
# =============================================================================
#
# 선행조건: Step 1 (mysql-operator), gition namespace
#
# ⚠️ 실제 배포 시 반드시 비밀번호를 변경하세요!
#
# 권장: kubectl로 직접 생성
# kubectl create secret generic mysql-cluster-secret -n gition \
#   --from-literal=rootUser=root \
#   --from-literal=rootHost=% \
#   --from-literal=rootPassword='<STRONG_PASSWORD>'
#
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mysql-cluster-secret
  namespace: gition
type: Opaque
stringData:
  # MySQL Operator 필수 필드
  rootUser: root
  rootHost: "%"
  rootPassword: "<CHANGE_ME_STRONG_PASSWORD>"
