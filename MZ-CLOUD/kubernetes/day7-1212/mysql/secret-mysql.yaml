
# MySQL Secret Template
# ⚠️ 실제 배포 시 base64 인코딩된 값으로 변경하세요!
# echo -n "your_password" | base64
apiVersion: v1
kind: Secret
metadata:
  name: secret-mysql
type: Opaque
data:
  mysql-root-password: <BASE64_ENCODED_ROOT_PASSWORD>
  mysql-user-id: <BASE64_ENCODED_USER_ID>
  mysql-user-password: <BASE64_ENCODED_USER_PASSWORD>
  mysql-database-name: <BASE64_ENCODED_DATABASE_NAME>